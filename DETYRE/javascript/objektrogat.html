<head>

</head>

<body>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <script>
        var shuma = 0
        var rrogat = [{
            Emri: "Sariel", Mbiemeri: "Cukalla", rroga: 30000, Profesioni: "Doktor"

        },
        {
            Emri: "Kejdi", Mbiemeri: "Gjermeni", rroga: 100000, Profesioni: "Avokat"

        },
        { Emri: "Alsid", Mbiemeri: "Kalemi", rroga: 50000, Profeisoni: "Web designer" }]
        for (let i = 0; i < rrogat.length; i++) {
            shuma += rrogat[i].rroga
            

        }
        document.getElementById("1").innerHTML = shuma;
        document.getElementById("2").innerHTML = shuma / rrogat.length;
        document.getElementById("3").innerHTML = rrogat.length;

    </script>
</body>

</html>
